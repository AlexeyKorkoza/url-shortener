<div class="container">
    <h1>Login</h1>
    <form [formGroup]="loginForm">
        <div class="form-group"
             [ngClass]="{'has-error':!loginForm.controls['username'].valid && loginForm.controls['username'].touched}">
            <label><b>Username:</b></label>
            <input type="text" class="form-control" id="login-username" [formControl]="loginForm.controls['username']"
                   placeholder="Username">
            <div *ngIf="loginForm.controls['username'].hasError('required') && loginForm.controls['username'].touched"
                 class="alert alert-danger">Input username.
            </div>
        </div>
        <div class="form-group"
             [ngClass]="{'has-error':!loginForm.controls['password'].valid && loginForm.controls['password'].touched}">
            <label><b>Password:</b></label>
            <input type="password" class="form-control" id="login-password"
                   [formControl]="loginForm.controls['password']">
            <div *ngIf="loginForm.controls['password'].hasError('required') && loginForm.controls['password'].touched"
                 class="alert alert-danger">Input password
            </div>
        </div>
        <div class="form-group">
            <button type="submit" (click)="login(loginForm.value)" [disabled]="!loginForm.valid"
                    class="btn btn-success">Login
            </button>
            <a [routerLink]="['/']" class="btn btn-danger">Back</a>
        </div>
        <div class="form-group">
            <p class="text-justify">Do you need the account?<a [routerLink]="['/register']" class="btn btn-link">Register</a></p>
        </div>
    </form>
</div>
