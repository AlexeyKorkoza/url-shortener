<div class="container">
    <h1>Create url-shortener</h1>
    <form [formGroup]="createUrlForm">
        <div class="form-group"
             [ngClass]="{'has-error':!createUrlForm.controls['url'].valid && createUrlForm.controls['url'].touched}">
            <label><b>Full url</b></label>
            <input type="text" class="form-control" [formControl]="createUrlForm.controls['url']"
                   placeholder="Paste a link to shorten it">
            <div *ngIf="createUrlForm.controls['url'].hasError('required') && createUrlForm.controls['url'].touched"
                 class="alert alert-danger">Input url.
            </div>
        </div>
        <div class="form-group"
             [ngClass]="{'has-error':!createUrlForm.controls['tag'].valid && createUrlForm.controls['tag'].touched}">
            <label><b>Input tags</b></label>
            <input type="text" class="form-control" [formControl]="createUrlForm.controls['tag']"
                   placeholder="Sport, football">
            <div *ngIf="createUrlForm.controls['tag'].hasError('required') && createUrlForm.controls['tag'].touched"
                 class="alert alert-danger">Input tag.
            </div>
        </div>
        <div class="form-group"
             [ngClass]="{'has-error':!createUrlForm.controls['description'].valid && createUrlForm.controls['description'].touched}">
            <label><b>Short description</b></label>
            <textarea class="form-control" [formControl]="createUrlForm.controls['description']"
                      placeholder="Description"></textarea>
            <div
                *ngIf="createUrlForm.controls['description'].hasError('required') && createUrlForm.controls['description'].touched"
                class="alert alert-danger">Input description.
            </div>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-success" [disabled]="!createUrlForm.valid" (click)="create()">Shorten</button>
            <a class="btn btn-danger" [routerLink]="['/']">Back</a>
        </div>
        <div class="form-group"></div>
    </form>
</div>
