<div class="container">

    <div *ngFor="let url of urls; let index = index">
        <div class="url">
            <p>Shortener-url: <a (click)="updateCountClick(url._id, url.count_click, url.short_url)">{{url.short_url}}</a></p>
            <div class="description">
                <h3>Little description:</h3>
                <p>{{url.description}}</p>
            </div>
            <div class="info">
                <button class="btn btn-success" [routerLink]="['url/' + url._id]">Info about url</button>
            </div>
            <div class="user">
                 <p>Created by: <a>{{url.author}}</a></p>
            </div>
        </div>
    </div>

    <div [hidden]="urlsLoaded">
        <p>Loading urls...</p>
    </div>

    <div [hidden]="!urlsLoaded || urls.length">
        <p>No urls are here... yet.</p>
    </div>
</div>
